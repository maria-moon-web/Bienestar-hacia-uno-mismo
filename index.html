<!DOCTYPE html>
<html lang="en">
<head>
  <title>REGISTRATE</title>
  <link rel="stylesheet" href="repuesto.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <header> <img src="logo.jpeg" alt="Bienestar hacia uno mismo" width="200"> <!-- Ajusta el ancho según necesites --> </header>
</head>
<body>
  <h1 id="titulo">Registrate</h1>
  <div id="registro">
    <form>
      <fieldset>
        <input class="control" type="text" name="nombres" id="nombres" placeholder="ingrese su nombre">
        <input class="control" type="text" name="apellido" id="apellido" placeholder="ingrese su apellido">
        <input class="control" type="email" name="email" id="email" placeholder="ingrese su email">
        <input class="control" type="password" name="password" id="password" placeholder="ingrese su password">
        <input type="submit" value="ingresar">
      </fieldset>
    </form>
  </div>
  <div id="navegacion" style="display:none;">
    <h1>Bienvenido, <span id="nombre-usuario"></span></h1>
    <nav>
      <section>
        <button>Deporte</button>
        <br>
      </section>
      <section>
        <button>Higiene</button>
        <br>
      </section>
      <section>
        <button>Limpieza social</button>
        <br>
      </section>
      <section>
        <button>Estética</button>
        <br>
      </section>
    </nav>
  </div>
  <script src="repuesto.js"></script>
</body>
</html>
